<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>
        <h:outputLabel value="UserName"/>
        <h:inputText id="userName" value="#{userRegister.userName}"/><br/>
        <h:outputLabel value="Password"/>
        <h:inputSecret id="password" value="#{userRegister.password}"/><br/>
        <h:outputLabel value="FirstName"/>
        <h:inputText id="firstName" value="#{userRegister.firstName}"/><br/>
        <h:outputLabel value="LastName"/>
        <h:inputText id="lastName" value="#{userRegister.lastName}"/><br/>
        <h:selectOneRadio value="#{userRegister.idRole}">
            <f:selectItem itemValue="1" itemLabel="ADMIN_ROLE" />
            <f:selectItem itemValue="2" itemLabel="STRUDENT_ROLE" />
            <f:selectItem itemValue="3" itemLabel="TEACHER_ROLE"/>
        </h:selectOneRadio>
        <h:commandButton action="#{userRegister.register}" value="Зарегистрировася"/>
    </h:form>
</f:view>
</html>
