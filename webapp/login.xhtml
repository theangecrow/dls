<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>
        <h4>username</h4>
        <h:inputText value="#{userLogin.userName}"></h:inputText>
        <h4>password</h4>
        <h:inputSecret value="#{userLogin.password}"></h:inputSecret>
        <h:commandButton action="#{userLogin.login}" value="Войти" update="messages"></h:commandButton>
    </h:form>
    <h:form>
        <h:commandLink action="register" value="Зарегистрироватся"></h:commandLink>
    </h:form>
</f:view>
</html>
